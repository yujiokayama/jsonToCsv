<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>textLint</title>
    <script src="./js/polyfill.js"></script>
    <script src="./js/main.js"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    </div>

    <div class="container">

                <label>
                    <input type="date" id="fileNameDate" class="datepicker" min="2019-01-01">

                <div>
                    <button id="getJsonData" class="btn-extend-border asyncLoading">JSONファイルを一括取得</button>
                </div>

                <!-- ここに各JSONファイルを取得する -->
                <div id="jsonDataLogArea">

                </div>

            </div>
        </div>
    </div>
