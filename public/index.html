<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>jsonToCsv</title>
    <script src="./js/polyfill.js"></script>
    <script src="./js/main.js"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="loadingActiveLayer"></div>
    <div class="loadingIcon center-position">
        <div class="fulfilling-bouncing-circle-spinner">
            <div class="circle"></div>
            <div class="orbit"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">

                <div class="d-flex">
                    <div id="calenderField">
                        <label>
                            <input type="date" id="datePicker" class="datepicker" min="2019-01-01">
                        </label>
                    </div>
                    <button id="getJsonDataAll" class="ml-3 asyncLoading">JSONファイルを一括取得</button>
                    <a id="getCsvFileAll" class="asyncLoading ml-3" href="#">CSV一括ダウンロード</a>
                </div>

                <!-- ここに各JSONファイルを取得する -->
                <div id="DataLogArea">

                </div>

            </div>
        </div>
    </div>






</body>

</html>
